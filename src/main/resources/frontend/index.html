<!DOCTYPE html>
<html>
<head>
    <title>Taller 4</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<!-- JUMBOTRON -->
<div class="jumbotron text-center">
    <h1 class="display-4">Docker + MongoDB</h1>
    <p class="lead">Daniela Garcia Romero</p>
    <p class="lead">AREP</p>
</div>

<!-- FORM -->

<h1>

</h1>
<form action="/app">
    <input type="text" id="string" name="string" value="Digita algo" ><br><br>
    <input type="button" class="btn btn-success" value="Enviar" onclick="post()">
</form>
<br>
<div id="getrespmsg" class="card">
    <input type="button" class="btn btn-success" value="Traer datos" onclick="loadGetMsg()">
</div>
<table id="myTable" style="display: none" border="1">
    <tr class="table-header">
        <th>String</th>
        <th>Date</th>
    </tr>
</table>

<script>
        function loadGetMsg() {
                  fetch('/app')
                  .then(response => response.json())
                  .then((data) => {
                    console.log(data);
                    buildTable(data);
                  });
        }

        function post() {
                  let string = document.getElementById("string").value;
                  doPost(string)
                  .then((data) => {
                      buildTable(data);
                  })
        }

        function doPost(data) {
                return new Promise((resolve, reject) => {
                  fetch('/app', {
                    method: 'POST',
                    body: JSON.stringify(data),
                    headers:{
                      'Content-Type': 'application/json'
                    }
                  })
                  .then((response) => {
                      if (response.ok) {
                        return response.json();
                      }
                      reject(
                        "No hemos podido recuperar ese json. El cÃ³digo de respuesta del servidor es: " + response.status
                      );
                    })
                  .then((json) => resolve(json))
                  .catch((err) => reject(err));
                });
        }

        function buildTable(json){
                  cleanElements([...document.getElementsByClassName("row")]);
                  let data = json;
                  console.log(data);
                  let table = document.getElementById("myTable");
                  table.style.display = "";
                  data.forEach(element => {
                            let row = `<tr class="row">
                                                <td>${element.text}</td>
                                                <td>${element.date}</td>
                                      </tr>`
                           table.innerHTML += row;
                  });
        }

        function cleanElements(elements) {
                  if(elements.length > 0) {
                            for(element of elements){
                                      element.remove();
                            };
                  }
        }
</script>
</body>
</html>
